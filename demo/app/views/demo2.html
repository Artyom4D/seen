{% extends 'demo-template.html' %}

{% block demo %}
<script type="text/coffeescript">
  size = 500

  scene = new seen.Scene
    model  : seen.Models.default().add(seen.Shapes.tetrahedron().scale(80))
    camera : new seen.Camera
      viewport : seen.Viewports.center(size, size)

  seen.SvgContext('seen-canvas', scene, size, size)
    .animate()
    .onBefore(->
      scene.model.roty(0.02).rotx(0.015).rotz(0.007)
    )
    .start()

</script>
{% endblock %}
