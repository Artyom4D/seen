{% extends 'demo-template.html' %}

{% block demo %}
<script type="text/coffeescript" src="/demo.coffee"></script>
<script type="text/coffeescript">
  w = 500
  h = 500

  # Make a plate that will take up the entire viewport minus 10 pixel margins
  hw = w/2 - 10
  hh = h/2 - 10
  plate = new seen.Shape('custom', [new seen.Surface([
    seen.P(-hw, -hh, 0)
    seen.P( hw, -hh, 0)
    seen.P( hw,  hh, 0)
    seen.P(-hw,  hh, 0)
  ])])

  plate.fill new seen.Material seen.Colors.hsl(0, 0.5, 0.4)

  scene = new seen.Scene
    model  : seen.Models.default().add(plate)
    camera : new seen.Camera
      viewport : seen.Viewports.center(w,h)

  seen.SvgScene('seen-canvas', scene, w, h)
  scene.render()
</script>
{% endblock %}
