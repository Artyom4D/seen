<html>
<head>
  <title>seen.js demo</title>
</head>
<body>
  <svg width="1000" height="1000" class="seen-canvas"></svg>
  
  <link href="http://roboto-webfont.googlecode.com/svn/trunk/roboto.all.css" rel="stylesheet" type="text/css">

  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.1.6/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.3/coffee-script.min.js"></script>
  <script src="dist/seen.js"></script>

  <script type="text/coffeescript" src="demo.coffee"></script>
  <script type="text/coffeescript" src="projections.coffee"></script>
  <script type="text/coffeescript">
    $(document).ready ->
      #scene = seen.perpective100x100()
      #scene = seen.demoScene()
      #scene = seen.demoSkeletonScene()
      scene = seen.demoText()

      scene.canvas = new seen.SvgCanvas($('svg.seen-canvas'))
        .add(new seen.SvgRenderDebug(scene))
        .add(new seen.SvgFillRect())

      scene.startRenderLoop()
  </script>

</body>
</html>
