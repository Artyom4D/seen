<html>
<head>
  <title>seen.js demo</title>
</head>
<body>
  <svg width="1000" height="1000" class="seen-canvas"></svg>

  <script src="d3.v2.js"></script>
  <script src="jquery-1.8.3.js"></script>
  <!--<script src="underscore.js"></script>-->
  <script src="coffee-script.js"></script>
  
  <script type="text/coffeescript" src="demo.coffee"></script>
  <script type="text/coffeescript" src="seen.coffee"></script>
  <script type="text/coffeescript" src="seen.math.coffee"></script>
  <script type="text/coffeescript" src="seen.geom.coffee"></script>
  <script type="text/coffeescript" src="seen.camera.coffee"></script>
  <script type="text/coffeescript" src="seen.light.coffee"></script>
  <script type="text/coffeescript" src="seen.canvas.coffee"></script>

  <script type="text/coffeescript">
    $(document).ready ->
      #scene = seen.demoScene()
      scene = seen.demoSkeletonScene()
      new seen.SvgCanvas($('.seen-canvas'), scene).render()
  </script>

</body>
</html>
